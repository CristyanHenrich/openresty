worker_processes  1;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

env JWT_SECRET;

http {
    lua_package_path "/usr/local/openresty/lualib/?.lua;;";

    server {
        listen 8082;

        server_name api.playground.dev.br;

        location / {
            access_by_lua_file /bearer.lua;
            ngx.say(ngx.var.ip)
        }
    }
}
